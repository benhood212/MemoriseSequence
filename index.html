<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContainer">
            <h1>Memorise Sequence</h1>
            <div id="scoreSection">
                <p id="score">Score: 0</p>
                <p id="highScore">High Score: 0</p>
            </div>
            <div id="controlSection">
                <button id="startGame" onclick="startGame()">Start Game</button>
                <h2 id="commandDisplay"></h2>
            </div>
            <div id="buttonSection">
                <div class="row">
                    <button id="red" onclick="redClicked()" class="colourButton">Red</button>
                    <button id="green" onclick="greenClicked()" class="colourButton">Green</button>
                </div>
                <div class="row">
                    <button id="yellow" onclick="yellowClicked()" class="colourButton">Yellow</button>
                    <button id="blue" onclick="blueClicked()" class="colourButton">Blue</button>
                </div>
            </div>

        </div>

        <script src="game.js"></script>
    </body>
</html>
