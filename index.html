<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="mainContainer">
            <h1>Memorise Sequence</h1>
            <div id="scoreSection">
                <p id="score">Score: 0</p>
                <p id="highScore">High Score: 0</p>
            </div>
            <div id="controlSection">
                <button id="startGame" onclick="startGame()">Start Game</button>
                <h2 id="commandDisplay">Click Start Game!</h2>
            </div>
            <div id="buttonSection">
                <div class="row">
                    <button id="red" onclick="colourClicked('red')" onmouseover="buttonHover('red')" onmouseleave="deleteBorder('red')" class="colourButton">Red</button>
                    <button id="green" onclick="colourClicked('green')" onmouseover="buttonHover('green')" onmouseleave="deleteBorder('green')" class="colourButton">Green</button>
                </div>
                <div class="row">
                    <button id="yellow" onclick="colourClicked('yellow')" onmouseover="buttonHover('yellow')" onmouseleave="deleteBorder('yellow')" class="colourButton">Yellow</button>
                    <button id="blue" onclick="colourClicked('blue')" onmouseover="buttonHover('blue')" onmouseleave="deleteBorder('blue')" class="colourButton">Blue</button>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
