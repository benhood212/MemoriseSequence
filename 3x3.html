<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game: 3x3</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="mainContainer">
            <h1>Memorise Sequence</h1>
            <h2><span id="gameMode">3x3</span> Version</h2>
            <div id="scoreSection">
                <p id="score">Score: 0</p>
                <p id="highScore">High Score: 0</p>
            </div>
            <div id="controlSection">
                <button id="startGame" onclick="startGame('3x3')">Start Game</button>
                <h2 id="commandDisplay">Click Start Game!</h2>
            </div>
            <div id="buttonSection">
                <div class="row">
                    <button id="red" onclick="colourClicked('red')" class="colourButton colourButton-3x3">Red</button>
                    <button id="orange" onclick="colourClicked('orange')" class="colourButton colourButton-3x3">Orange</button>
                    <button id="yellow" onclick="colourClicked('yellow')" class="colourButton colourButton-3x3">Yellow</button>
                </div>
                <div class="row">
                    <button id="green" onclick="colourClicked('green')" class="colourButton colourButton-3x3">Green</button>
                    <button id="lime" onclick="colourClicked('lime')" class="colourButton colourButton-3x3">Lime</button>
                    <button id="blue" onclick="colourClicked('blue')" class="colourButton colourButton-3x3">Blue</button>
                </div>
                <div class="row">
                    <button id="purple" onclick="colourClicked('purple')" class="colourButton colourButton-3x3">Purple</button>
                    <button id="pink" onclick="colourClicked('pink')" class="colourButton colourButton-3x3">Pink</button>
                    <button id="darkpink" onclick="colourClicked('darkpink')" class="colourButton colourButton-3x3">Dark Pink</button>
                </div>
            </div>

            <a href="index.html">Normal Version</a>
        </div>
        <script src="game.js"></script>
    </body>
</html>
